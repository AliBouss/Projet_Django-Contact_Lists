{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="container">

    <div class="col-md-10 offset-md-1 mt-5">

        <div class="jumbotron">
            <div class="card mx-auto" style="width: 18rem;" >

                <a href="{% url 'edit' contact.id %}"><i class="fas fa-arrow-circle-left"></i></a>

                <div class="card-body mx-auto w-auto" style="width: 22rem;">
                    <h5 class="card-title">{{contact.fullname | title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{contact.relationship | title}}</h6>
                </div>
            </div>
            <hr class="my-4">
                <p style="text-align:center">Are you sure you want to delete this contact?</p>
            <hr class="my-4">

            <form action="" method="POST">
                {% csrf_token %}
            <div class="mx-auto" style="width: 250px;">
                <button class="btn btn-danger" href="{% url 'delete' contact.id%}" name="submit_button" type="submit">Delete Contact</button>
            </div>
            </form>
        </div>
    </div>

</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
