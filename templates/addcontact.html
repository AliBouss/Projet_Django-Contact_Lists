<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-dart bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Add New Contact</a>
    </div>
</nav>

<div class="container">
    <div class="col-md-10 offset-md-1 mt-5">
        <div class="jumbotron">
              <p class="lead font-italic">Please fill the the blink below....</p>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">
                    <i class="fas fa-user-alt"></i>
                    Full Name
                </label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ali Keita">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">
                    <i class="fas fa-users"></i>
                    Relationship
                </label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Friend">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">
                    <i class="fas fa-at"></i>
                    Email
                </label>
                <input type="email" class="form-control" id="formGroupExampleInput3" placeholder="Example@gmail.com">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">
                    <i class="fas fa-phone-square"></i>
                    Phone Number
                </label>
                <input type="tel" class="form-control" id="formGroupExampleInput4" placeholder="0101010101">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">
                    <i class="fas fa-map-marked-alt"></i>
                    Address
                </label>
                <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Rue Et Ville">
            </div>

            <div class="d-grid gap-2 ">
                <button class="btn btn-primary" type="button">Save</button>
            </div>

        </div>
    </div>

</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
